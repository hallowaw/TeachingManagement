<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能教学管理系统</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
        }
        .header {
            background: url('https://images.unsplash.com/photo-1521747116042-5a810fda9664') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 150px 20px;
            position: relative;
            height: 400px;
        }
        .header h1 {
            font-size: 4em;
            margin: 0;
            font-weight: bold;
        }
        .header p {
            font-size: 1.5em;
            margin: 20px 0 0;
        }
        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px;
            flex: 1;
            max-width: 400px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 20px;
            text-align: center;
        }
        .card-title {
            font-size: 1.5em;
            margin: 0;
        }
        .card-text {
            font-size: 1em;
            color: #666;
            margin: 10px 0 0;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>智能教学管理系统</h1>
        <p>引领未来的教学方式</p>
    </header>

    <section class="content">
        <div class="card">
           
            <div class="card-body">
                <h2 class="card-title">教学功能</h2>
                <p class="card-text">全面的课程管理和教学支持工具。</p>
            </div>
        </div>
        <div class="card">
            
            <div class="card-body">
                <h2 class="card-title">学生管理</h2>
                <p class="card-text">高效的学生信息管理和互动平台。</p>
            </div>
        </div>
        <div class="card">
       
            <div class="card-body">
                <h2 class="card-title">评估与分析</h2>
                <p class="card-text">智能化的学习评估和数据分析功能。</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        &copy; 2024 智能教学管理系统. 保留所有权利.
    </footer>

</body>
</html>
