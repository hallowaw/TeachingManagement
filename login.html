<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能教学管理系统 - 登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 50%;
            max-width: 600px;
            text-align: center;
        }
        .login-container h1 {
            margin-top: 0;
            color: #2a7f5e;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-group label {
            margin-right: 10px;
            color: #333;
            white-space: nowrap;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            font-size: 16px;
            max-width: 500px; /* 控制输入框的最大宽度 */
        }
        .form-group input:focus {
            border-color: #2a7f5e;
            outline: none;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #2a7f5e;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .login-button:hover {
            background-color: #1e6a4b;
        }
        .error-message {
            color: #e74c3c;
            margin-bottom: 15px;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #2a7f5e;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>登录</h1>
        <div class="error-message" id="error-message"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">账号</label>
                <input type="text" id="username" name="username" placeholder="请输入手机号" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="login-button">登录</button>
        </form>
        <div class="links">
            <a href="forgotPassword.html">忘记密码</a>
            <a href="registration.html">注册账号</a>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // 简单的表单验证示例
            if (username === '' || password === '') {
                document.getElementById('error-message').textContent = '用户名和密码不能为空';
                return;
            }

            // TODO: 这里可以添加实际的登录请求处理逻辑

            // 示例提示
            alert('登录成功');

            // 页面跳转
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
